spring.application.name=spring-ai


spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

logging.level.org.springframework.ai.chat.client.advisor=DEBUG

#set this to always and table will be auto created for storing chat history
spring.ai.chat.memory.repository.jdbc.initialize-schema=always

# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/spring_ai_test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL auto (options: none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional, useful for debugging)
spring.jpa.show-sql=true
